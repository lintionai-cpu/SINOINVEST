<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | SinoInvest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        async function loginClient() {
            const email = document.getElementById("client-email").value.trim();
            const password = document.getElementById("client-password").value.trim();
            const msg = document.getElementById("client-login-msg");

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                const doc = await db.collection("client").doc(user.uid).get();
                if (!doc.exists || doc.data().role !== "client") {
                    msg.textContent = "Unauthorized access. Not a client.";
                    auth.signOut();
                    return;
                }

                // Redirect to client dashboard
                window.location.href = "public/index.html";

            } catch (err) {
                console.error(err);
                msg.textContent = err.message;
            }
        }
    </script>


</head>

<body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="img/login-office.jpeg" alt="Office" />
                    <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" src="img/login-office-dark.jpeg" alt="Office" />
                </div>
                <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                    <div class="w-full">
                        <h1 class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200">
                            Login
                        </h1>
                        <label class="block text-sm">
                <span class="text-gray-700 dark:text-gray-400">Email</span>
                <input id="client-email"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="your@example.com"
                />
              </label>
                        <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Password</span>
                <input  id="client-password"
                  class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                  placeholder="******"
                  type="password"
                />
              </label>

                        <!-- You should use a button here, as the anchor is only used for the example  -->
                        <button onclick="loginClient()" class="block w-full px-4 py-2 mt-4 text-sm font-medium text-white bg-gray-600 rounded-lg hover:bg-white hover:text-yellow-600" >Log in
                        </button>
                        <p id="client-login-msg"></p>

                        <p class="mt-4">
                            <a class="text-sm font-medium text-yellow-600 dark:text-yellow-400 hover:underline" href="forgot-password.html">
                  Forgot your password?
                </a>
                        </p>
                        <p class="mt-1">
                            <a class="text-sm font-medium text-yellow-600 dark:text-yellow-400 hover:underline" href=" create-account.html">
                  Create account
                </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
