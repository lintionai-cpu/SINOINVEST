</head>

<body >
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
        <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800">
            <div class="flex flex-col overflow-y-auto md:flex-row">
                <div class="h-32 md:h-auto md:w-1/2">
                    <img aria-hidden="true" class="object-cover w-full h-full dark:hidden" src="img/login-office.jpeg" alt="Office" />
                    <img aria-hidden="true" class="hidden object-cover w-full h-full dark:block" src="img/login-office-dark.jpeg" alt="Office" />
                </div>
                <div class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6">
                    <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
                    <form id="loginForm" class="space-y-4">
                      <input type="email" id="email" placeholder="Email Address"
                        class="w-full rounded-xl border px-3 py-2 dark:bg-gray-700 dark:text-white" required />
                
                      <input type="password" id="password" placeholder="Password"
                        class="w-full rounded-xl border px-3 py-2 dark:bg-gray-700 dark:text-white" required />
                
                      <button type="submit"
                        class="w-full bg-yellow-600 hover:bg-yellow-700 text-white py-2 rounded-xl font-medium">
                        Login
                      </button>
                    </form>
                
                    <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-400">
                      Donâ€™t have an account?
                      <a href="signup.html" class="text-yellow-600 font-medium">Sign Up</a>
                    </p>
                
                    <div id="toast" class="hidden mt-3 text-sm text-center rounded-lg p-2"></div>
                  </div>
            </div>
        </div>
    </div>

    
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script type="module">
   import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

   const SUPABASE_URL = 'https://nqfziiabvgjxolfklein.supabase.co';        // <-- replace
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xZnppaWFidmdqeG9sZmtsZWluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU3MzI2MDYsImV4cCI6MjA3MTMwODYwNn0.LmupQPyQzC2QZ-kIkNdr0_XO76zyJqLSygA1Tc03R4s'; 
  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const toast = (msg, type="info") => {
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.className = "mt-3 text-sm text-center rounded-lg p-2 " + 
        (type==="error" ? "bg-rose-600 text-white" : "bg-emerald-600 text-white");
      el.classList.remove("hidden");
      setTimeout(() => el.classList.add("hidden"), 3000);
    };

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) return toast("Invalid email", "error");
      if (password.length < 8) return toast("Password must be 8+ characters", "error");

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return toast(error.message, "error");

      toast("Login successful", "success");
      setTimeout(() => location.href = "dashboard.html", 1000);
    });

    supabase.auth.onAuthStateChange((e, session) => {
      if (session?.user) location.href = "dashboard.html";
    });
  </script>
</body>
